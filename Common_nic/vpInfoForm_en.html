<!DOCTYPE html>
<html>
  <div id="vpInfo">
    <h2><b>Experiment</b></h2>
    <legend><b>Age?</b></legend>
    <input type="number" id="age" min="18" max="50" value=""/> <br><br>
    <legend><b>Gender?</b></legend>
    <input type="radio" name="gender" id="male" /> Male
    <input type="radio" name="gender" id="female" /> Female 
    <input type="radio" name="gender" id="divers" /> NA <br><br>
    <legend><b>Handedness?</b></legend>
    <input type="radio" name="handedness" id="left" /> Left
    <input type="radio" name="handedness" id="right" /> Right <br><br>
    <legend><b>Education?</b></legend>
    <input type="radio" name="education" id="elementary" /> Elementary School <br><br>
    <input type="radio" name="education" id="middle" /> Middle School <br><br>
    <input type="radio" name="education" id="high" /> High School <br><br>
    <input type="radio" name="education" id="university" /> University / Collage <br><br>
    <input type="radio" name="education" id="phd" /> Doctorate / PhD <br><br>
    <input type="checkbox" id="consent_checkbox" /> I agree to take part in this study. <br><br>
    <button type="button" id="start" /> Start Experiment
  </div>
</html>
